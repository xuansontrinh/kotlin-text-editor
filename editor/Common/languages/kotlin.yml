categories:
  keywords:
    matches: 
      - as
      - break
      - class
      - continue
      - do
      - else
      - 'false'
      - for
      - fun
      - if
      - import
      - in
      - interface
      - is
      - 'null'
      - object
      - package
      - return
      - super
      - this
      - throw
      - 'true'
      - try
      - type
      - alias
      - typeof
      - val
      - var
      - when
      - while
  variables:
    matches: 
      - 'True'
      - 'False'
      - None
  conditionals:
    matches: []
  functions:
    matches:
      - delay
      - println
numbers:
  matches: 
    - (\d)+[.]?(\d)*
strings:
  matches: 
    - '\"(.*)([^\\]\")'
comments:
  matches: 
    - "//.*$"
    - /\*(?:.|[\r\n])*?\*/
error_terms:
  match: '[A-Za-z_-]+.kts:(\d)+:(\d)+'
execution_command:
  - 'kotlinc'
  - '-script'
script_extension: 'kts'